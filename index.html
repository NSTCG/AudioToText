<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Drag & Drop and Real-Time Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        #dropZone {
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            cursor: pointer;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #dropZone.dragover {
            border-color: #000;
        }

        audio {
            display: block;
            margin: 20px 0;
            width: 100%;
            max-width: 600px;
        }

        #actionButton {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #actionButton:hover {
            background-color: #0056b3;
        }

        #status,
        #transcript {
            margin: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }

        #copyButton {
            cursor: pointer;
            color: #007bff;
            font-size: 1.2em;
            margin-left: 10px;
        }

        #copyButton:hover {
            color: #0056b3;
        }

        #notification {
            display: none;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #speedControls {
            margin: 20px;
            text-align: center;
        }

        .speedButton {
            padding: 5px 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .speedButton:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            #dropZone {
                height: 150px;
            }

            audio {
                width: 100%;
            }

            #actionButton,
            .speedButton {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Drag and Drop Audio File for Playback and Transcription</h1>
    <div id="dropZone">Drag and drop an audio file here or click to select a file</div>
    <input type="file" id="audioFile" accept="audio/*" style="display: none;">
    <audio id="audioPlayer" controls></audio>
    <div id="speedControls">
        <button class="speedButton" data-speed="1">1x</button>
        <button class="speedButton" data-speed="2">2x</button>
        <button class="speedButton" data-speed="4">4x</button>
        <button class="speedButton" data-speed="8">8x</button>
    </div>
    <button id="actionButton">Start Recording and Play Audio</button>
    <p id="status">Waiting for audio file...</p>
    <p id="transcript">Transcription will appear here... <span id="copyButton" title="Copy to clipboard">ðŸ“‹</span></p>
    <div id="notification">Text copied to clipboard.</div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const audioFileInput = document.getElementById('audioFile');
        const audioPlayer = document.getElementById('audioPlayer');
        const actionButton = document.getElementById('actionButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        const copyButton = document.getElementById('copyButton');
        const notification = document.getElementById('notification');
        const speedButtons = document.querySelectorAll('.speedButton');
        let recognition;

        dropZone.addEventListener('click', () => audioFileInput.click());

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0)
            {
                audioFileInput.files = files;
                loadAudio(files[0]);
            }
        });

        audioFileInput.addEventListener('change', () => {
            if (audioFileInput.files.length > 0)
            {
                loadAudio(audioFileInput.files[0]);
            }
        });

        function loadAudio(file) {
            const reader = new FileReader();
            reader.onload = () => {
                audioPlayer.src = reader.result;
                audioPlayer.load();
                status.textContent = 'Audio loaded and ready to play';
            };
            reader.readAsDataURL(file);
        }

        actionButton.addEventListener('click', () => {
            if (audioPlayer.src)
            {
                if (window.SpeechRecognition || window.webkitSpeechRecognition)
                {
                    recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                    recognition.continuous = true;
                    recognition.interimResults = true;

                    recognition.onresult = (event) => {
                        let transcriptText = '';
                        for (const result of event.results)
                        {
                            transcriptText += result[0].transcript;
                        }
                        transcript.innerHTML = `${transcriptText} <span id="copyButton" title="Copy to clipboard">ðŸ“‹</span>`;
                        transcript.dataset.text = transcriptText;
                    };

                    recognition.onaudiostart = () => {
                        console.log('Audio capture started');
                        status.textContent = 'Recording and playing audio...';
                    };

                    recognition.onaudioend = () => {
                        console.log('Audio capture ended');
                        status.textContent = 'Audio capture ended';
                    };

                    recognition.onerror = (event) => {
                        console.error('Error occurred: ', event.error);
                        status.textContent = 'Error occurred: ' + event.error;
                    };

                    recognition.start();
                    audioPlayer.play();
                } else
                {
                    alert('Web Speech API is not supported in this browser.');
                }
            } else
            {
                alert('Please upload an audio file first.');
            }
        });

        copyButton.addEventListener('click', () => {
            const text = transcript.dataset.text || '';
            navigator.clipboard.writeText(text).then(() => {
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 3000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });

        speedButtons.forEach(button => {
            button.addEventListener('click', () => {
                const speed = button.getAttribute('data-speed');
                audioPlayer.playbackRate = parseFloat(speed);
                status.textContent = `Playback speed set to ${speed}x`;
            });
        });
    </script>
</body>

</html>
